services:
  psql_monexa:
    container_name: psql_monexa_test
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-monexa}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - psql_volume_monexa_test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-monexa}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - monexa-network
    restart: unless-stopped

  backend:
    container_name: monexa_backend_test
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      APP_ENV: ${APP_ENV:-test}
      SERVER_PORT: ${SERVER_PORT:-9000}
      DB_HOST: psql_monexa_test
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-monexa}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      JWT_SECRET: ${JWT_SECRET:-monexasupersecretkeythatismorethan32byteslong!}
      ACCESS_TOKEN_DURATION: ${ACCESS_TOKEN_DURATION:-168h}
      REFRESH_TOKEN_DURATION: ${REFRESH_TOKEN_DURATION:-720h}
      EXCHANGE_RATE_API_KEY: ${EXCHANGE_RATE_API_KEY:-monexaexchangerateapikey}
    ports:
      - "${SERVER_PORT:-9000}:9000"
    depends_on:
      psql_monexa:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - monexa-network
    restart: unless-stopped

  frontend:
    container_name: monexa_frontend_test
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:9000/api/v1}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - monexa-network
    restart: unless-stopped

networks:
  monexa-network:
    driver: bridge

volumes:
  psql_volume_monexa_test:
