# ============================================
# MONEXA CI/CD PIPELINE
# Builds, tests, and deploys to production
# ============================================

name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository_owner }}/monexa-backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository_owner }}/monexa-frontend

jobs:
  # ============================================
  # JOB 1: Test Backend
  # ============================================
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage.out

  # ============================================
  # JOB 2: Test Frontend
  # ============================================
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint --if-present

      - name: Run tests
        working-directory: ./frontend
        run: npm test --if-present -- --passWithNoTests

      - name: Build
        working-directory: ./frontend
        run: npm run build

  # ============================================
  # JOB 3: Build and Push Docker Images
  # ============================================
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=https://api.monexa.world/api/v1
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # JOB 4: Deploy to Production
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: BACKEND_IMAGE,FRONTEND_IMAGE
          script: |
            cd /opt/monexa

            # Login to GitHub Container Registry
            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

            # Pull latest images
            docker pull ghcr.io/${{ github.repository_owner }}/monexa-backend:latest
            docker pull ghcr.io/${{ github.repository_owner }}/monexa-frontend:latest

            # Update .env.production with new image names
            sed -i 's|^BACKEND_IMAGE=.*|BACKEND_IMAGE=ghcr.io/${{ github.repository_owner }}/monexa-backend:latest|' .env.production || echo "BACKEND_IMAGE=ghcr.io/${{ github.repository_owner }}/monexa-backend:latest" >> .env.production
            sed -i 's|^FRONTEND_IMAGE=.*|FRONTEND_IMAGE=ghcr.io/${{ github.repository_owner }}/monexa-frontend:latest|' .env.production || echo "FRONTEND_IMAGE=ghcr.io/${{ github.repository_owner }}/monexa-frontend:latest" >> .env.production

            # Restart containers with new images
            docker compose -f docker-compose.prod.yml --env-file .env.production down
            docker compose -f docker-compose.prod.yml --env-file .env.production up -d

            # Cleanup old images
            docker image prune -f

            # Verify deployment
            sleep 15
            curl -f http://localhost:9000/api/v1/health || exit 1
            curl -f http://localhost:3000 || exit 1

            echo "Deployment successful!"
